<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Final Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5513e8a466.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="login">
        <div class="container">
            <div class="login-form">
                <h1 class="sub-title">Login</h1>
                <form onsubmit="return login(event)">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="submit" class="btn btn2">Login</button>
                </form>
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </div>
    </div>
    <script>
       
        const savedUsername = "athan123";
        const savedPassword = "doton123";

        function login(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === savedUsername && password === savedPassword) {
                alert("Login successful!");
                window.location.href = "finals.html";
            } else {
                alert("Invalid credentials. Please try again.");
            }
        }
    </script>
</body>
</html>
